<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bhagyashri Patil</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background: rgba(0, 0, 0, 0.6);
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo-section h1 {
      font-size: 24px;
      font-weight: 700;
    }

    nav {
      display: flex;
      gap: 20px;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      transition: 0.3s;
    }

    nav a:hover {
      color: #ffdf7e;
    }

    .hamburger {
      display: none;
      font-size: 24px;
      cursor: pointer;
    }

    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 60px 20px;
      text-align: center;
      background: url('img/task1_bg.jpg') no-repeat center center fixed;
      background-size: cover;
      backdrop-filter: blur(5px);
    }

    .hero {
      background: rgba(0, 0, 0, 0.6);
      padding: 40px;
      border-radius: 20px;
      animation: fadeIn 1.5s ease;
      max-width: 600px;
    }

    .hero h2 {
      font-size: 2.5em;
      margin-bottom: 20px;
      text-shadow: 2px 2px 6px #000;
    }

    .download-btn {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 25px;
      background-color: #ffdf7e;
      color: #000;
      text-decoration: none;
      font-weight: bold;
      border-radius: 8px;
      transition: 0.3s ease;
    }

    .download-btn:hover {
      background-color: #ffd94d;
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    footer {
      background: rgba(0, 0, 0, 0.8);
      padding: 10px 20px;
      text-align: center;
      font-size: 14px;
    }

    @media (max-width: 768px) {
      nav {
        display: none;
        flex-direction: column;
        background-color: rgba(0, 0, 0, 0.9);
        width: 100%;
        text-align: center;
        padding: 10px 0;
      }

      nav.active {
        display: flex;
      }

      .hamburger {
        display: block;
      }

      .hero h2 {
        font-size: 2em;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo-section">
      <h1>Bhagyashri Patil</h1>
    </div>
    <div class="hamburger" onclick="toggleMenu()">
      <i class="fas fa-bars"></i>
    </div>
  </header>

  <main>
    <section class="hero">
      <h2>Resume</h2>
      <p>You can download my resume :</p>
      <a href="Resume.pdf" class="download-btn" download>
        <i class="fas fa-download"></i> Download Resume
      </a>
    </section>
  </main>

  <footer>
    &copy; Bhagyashri Patil. All rights reserved.
  </footer>

  <script>
    function toggleMenu() {
      document.getElementById("navLinks")?.classList.toggle("active");
    }
  </script>

</body>
</html>
